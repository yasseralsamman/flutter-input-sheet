name: input_sheet
description: A flutter package to help apps with extensive forms, implementing inputs as BottomSheet to make it enjoyable.
version: 0.2.1
homepage: https://github.com/andreciornavei/flutter-input-sheet

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mobx: ^1.2.1
  uuid: ^2.0.4
  intl: 0.17.0
  quiver: ^2.0.5
  camera: ^0.5.8+1
  flutter_mobx: ^1.1.0
  path_provider: ^1.6.8
  keyboard_utils: ^1.2.1
  after_layout: ^1.0.7+2
  video_compress: ^2.0.0
  video_player: ^0.10.11
  flutter_masked_text: ^0.8.0
  permission_handler: ^5.0.1+1
  flutter_feather_icons: ^1.0.3
  cached_network_image: ^2.2.0+1
  flutter_keyboard_size: ^0.1.2+2
  flutter_cupertino_date_picker:
    git: https://github.com/winteragency/flutter-cupertino-date-picker

dev_dependencies:
  mobx_codegen: ^1.1.0
  build_runner: ^1.10.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
